{% extends "base.html" %}

{% block title %}Logged Out - {{ block.super }}{% endblock %}

        <h2>You have been logged out.</h2>
        <div style="margin-top: 15px; border-top: 1px solid #ccc; padding-top: 15px;">
            <small>

            </small>
        </div>
    </div>
{% endblock %}
