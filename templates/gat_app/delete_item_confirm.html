{% extends "base_user.html" %}

{% block body_content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Confirm Take Back</h2>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to take back the item: <strong>"{{ item.item_name }}"</strong>?</p>
                    <p>This action cannot be undone.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mt-3">
                            <button class="btn btn-danger" type="submit">Yes, Take It Back</button>
                            <a href="{% url 'user_history' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
