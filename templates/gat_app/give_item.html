{% extends "base_user.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Give an Item - {{ block.super }}{% endblock %}

{% block body_content %}
    <h2>Give an Item Away</h2>
    <div class="container w-60" style="min-width:300px; max-width: 550px;">
        <p>Fill out the form below to list your item.</p>
    </div>
    <br/>

    <div class="container w-80 justify-content-center" style="min-width:300px; max-width: 550px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button type="submit" class="btn btn-primary">Post Item</button>
            </div>
        </form>
    </div>
{% endblock %}
